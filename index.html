<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Home | TernixProject</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0D1B2A;
            overflow: hidden;
            user-select: none;
            cursor: default;
        }

        .text-container {
            text-align: center;
            z-index: 2;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.5s forwards;
            animation-delay: 0.2s; /* Delay for the text to animate */
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1, p {
            color: white;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            margin: 0;
        }

        h1 {
            font-size: 48px;
        }

        p {
            font-size: 24px;
        }

        .timer-container {
            margin: 50px;
            z-index: 2;
        }

        .timer {
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 13px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            opacity: 0; /* Start with hidden opacity */
            animation: fadeInText 1s forwards; /* Trigger the fade-in animation */
            animation-delay: 0.75s;
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
            animation-delay: 0.2s; /* Delay for the buttons to animate */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-buttons {
            display: flex;
            gap: 20px;
        }

        .auth-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            transition: transform 0.3s;
        }

        .auth-buttons button:hover {
            transform: translateY(-5px) scale(1.05);
            cursor: not-allowed;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
        }

        .social-icons i {
            color: white;
            font-size: 32px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
            transition: 0.1s;
        }

        .social-icons i:hover {
            scale: 115%;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .square, .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            filter: blur(5px);
        }

        .star {
            border-radius: 50%;
            filter: blur(3px);
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            z-index: 2;
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Ternix Project.</h1>
        <p>Coming Soon</p>
    </div>

    <div class="timer-container">
        <div class="timer" hidden>0hrs:0m:0s</div>
    </div>

    <div class="buttons">
        <div class="auth-buttons">
            <button id="login-button">Login</button>
            <button id="signup-button">Sign Up</button>
        </div>

        <div class="social-icons">
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <div class="background" id="background"></div>

    <footer>
        This website is protected by copyright law under the license &copy; 2024 Ternix Project. All rights are reserved.
    </footer>

    <script>
        function createSquare() {
            const square = document.createElement('div');
            const size = Math.random() * 50 + 20;
            square.className = 'square';
            square.style.width = `${size}px`;
            square.style.height = `${size}px`;
            square.style.left = `${Math.random() * 100}vw`;
            square.style.top = `${Math.random() * 100}vh`;
            document.getElementById('background').appendChild(square);
        }

        function createStar() {
            const star = document.createElement('div');
            const size = Math.random() * 10 + 5;
            star.className = 'star';
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            document.getElementById('background').appendChild(star);
        }

        function generateElements() {
            const background = document.getElementById('background');
            background.innerHTML = '';

            const screenWidth = window.innerWidth;
            let numSquares = 15;
            let numStars = 50;

            if (screenWidth < 600) {
                numSquares = 5;
                numStars = 20;
            } else if (screenWidth < 900) {
                numSquares = 10;
                numStars = 30;
            }

            for (let i = 0; i < numSquares; i++) createSquare();
            for (let i = 0; i < numStars; i++) createStar();
        }

        generateElements();
        window.addEventListener('resize', generateElements);

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            const squares = document.querySelectorAll('.square');
            const stars = document.querySelectorAll('.star');

            squares.forEach(square => {
                square.style.transform = `translate(-${x / 4}px, -${y / 4}px)`;
            });

            stars.forEach(star => {
                star.style.transform = `translate(-${x / 3}px, -${y / 3}px)`;
            });
        });
    </script>
<script>
    const interval = setInterval(updateCountdown, 1000);
    const targetDate = new Date(Date.UTC(2024, 9, 9, 17, 57, 0)); // Set the target date and time (October 9, 2024, 17:50 UTC)
    const description = "Time until signing up opens"

    // Function to update the countdown
    function updateCountdown() {
        const now = new Date();
        const timeRemaining = targetDate - now;

        // Calculate hours, minutes, and seconds
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        // Determine the appropriate labels for hours and minutes
        let hourLabel = (hours === 1) ? 'hr' : 'hrs';
        let minuteLabel = (minutes === 1) ? 'm' : 'm';

        // Adjust the display based on the remaining time
        let timerText;
        if (hours > 0) {
            timerText = `${description}: ${hours}${hourLabel}:${minutes}${minuteLabel}:${seconds}s`;
        } else {
            // When hours are 0, always use 'hrs'
            timerText = `${description}: 0hrs:${minutes}${minuteLabel}:${seconds}s`;
        }

        document.querySelector('.timer').textContent = timerText;

        // If the countdown is finished, show 0hr:0m:0s and stop the countdown
        if (timeRemaining < 0) {
            document.querySelector('.timer').textContent = 'Website now updating...';
            clearInterval(interval);
        } else {
            document.querySelector('.timer').removeAttribute('hidden');
        }
    }

    // Update the countdown immediately and every second
    updateCountdown();
</script>
</body>
</html>
